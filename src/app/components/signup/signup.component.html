<div class="container">
  <form action="/login"  #userForm="ngForm"  novalidate (ngsubmit)="onSubmit()">
      
   <!-- {{userForm.value |json}} -->
      {{userModel|json}}
      
      <div class="form-group">
           <label>Name :</label>
           <input type="text" required  [class.is-invalid]="name.invalid&&name.touched"      #name="ngModel"  class="form-control"  name="name" [(ngModel)]="userModel.name">
       </div>
     
       <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is Required</small>




       <div class="form-group">
       <label>telephone :</label>
       <input type="tel" #phone="ngModel"  pattern="^\d{12}$"  [class.is-invalid]="phone.invalid"   class="form-control" name="phone"    [(ngModel)]="userModel.phone">
       </div>
      
      
       <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
         <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
         <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 12 number</small>
         </div>





      
       <div class="form-group">
       <label>Email :</label>
       <input type="email" class="form-control" name="email"  required  #email="ngModel"    [class.is-invalid]="email.invalid"       [(ngModel)]="userModel.email">
   </div>
   <small class="text-danger" [class.d-none]="emailalid || email.untouched">email is Required</small>

      
      
       <div class="form-group">
         <label>Password :</label>
         <input type="password"  required #password="ngModel"      [class.is-invalid]="password.invalid"            class="form-control" name="password" [(ngModel)]="userModel.password">
       </div>
       <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is Required</small>

      
      
       <input type="submit" [disabled]="userForm.form.invalid" class="btn btn-primary" value="Submit Form">
   
  </form>
</div>
