<div class="container">
    <form action=""  #userForm="ngForm"  novalidate  (ngsubmit)="onlogin()" >
        
    
    
        
         <div class="form-group">
         <label>Email :</label>
         <input type="email" class="form-control" name="email"  required  #email="ngModel"    [class.is-invalid]="email.invalid"       [(ngModel)]="emailtxt">
     </div>
     <small class="text-danger" [class.d-none]="email.valid||email.untouched">email is Required</small>
 
        
        
         <div class="form-group">
           <label>Password :</label>
           <input type="password"  required #password="ngModel"      [class.is-invalid]="password.invalid"            class="form-control" name="password" [(ngModel)]="passwordtxt">
         </div>
         <small class="text-danger" [class.d-none]="password.valid||password.untouched">password is Required</small>
 
        
        
         <input type="submit" [disabled]="userForm.form.invalid" class="btn btn-primary" value="log in">
     
    </form>
